<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 我的待办清单</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="今天要做什么？" maxlength="100">
            <select id="prioritySelect">
                <option value="medium">中优先级</option>
                <option value="high">高优先级</option>
                <option value="low">低优先级</option>
            </select>
            <button id="addTaskBtn">➕ 添加任务</button>
        </div>
        <div class="stats">
            <span id="pendingCount">未完成: 0</span>
            <span id="completedCount">已完成: 0</span>
            <div class="action-buttons">
                <button id="clearCompletedBtn">清空已完成</button>
                <button id="clearAllBtn">全部清空</button>
            </div>
        </div>
        <div id="emptyState" class="empty-state">
            <p>🎉 暂无任务，开始添加你的第一个任务吧！</p>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
